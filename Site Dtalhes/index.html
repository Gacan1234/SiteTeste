<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dtalhes - Bordados Computadorizados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f6;
      color: #333;
    }
    header {
      background-color: #292023;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      max-width: 250px;
      display: block;
      margin: 0 auto 10px auto;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #e75480;
    }
    .bordados img {
      width: 100%;
      max-width: 250px;
      margin: 10px;
      border: 2px solid #f7c6d9;
      border-radius: 8px;
    }
    .bordados {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    form input, form textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #f7c6d9;
      border-radius: 5px;
    }
    form button {
      background-color: #e75480;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #c7436c;
    }
  </style>
</head>
<body>
  <header>
    <img src="Dtalhes.jpeg" alt="Logo Dtalhes">
    <nav>
      <a href="#servicos">Serviços</a>
      <a href="#bordados">Portfólio</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="servicos">
    <h2>Serviços</h2>
    <p>Oferecemos digitalização de matrizes, bordados personalizados em peças de roupa, bonés, toalhas e muito mais.</p>
  </section>

  <section id="bordados">
    <h2>Bordados</h2>
    <div class="bordados">
      <img src="bordado1.png" alt="Bordado 1">
      <img src="bordado2.png" alt="Bordado 2">
      <img src="bordado3.png" alt="Bordado 3">
    </div>
  </section>

  <section id="sobre">
    <h2>Sobre</h2>
    <p>A <strong>Dtalhes</strong> é uma empresa de bordados computadorizados de qualidade.</p>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu e-mail" required>
      <textarea placeholder="Sua mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Dtalhes - Bordados Computadorizados</p>
  </footer>
</body>
</html>
